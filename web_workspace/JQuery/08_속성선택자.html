<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>속성선택자</title>
    <script>
      // 태그에 설정되어있는 속성을 통해 선택하는 선택자
      // [속성] : 속성을 가지고 있는 태그를 선택
      // [속성 = 값] : 속성의 값이 지정된 값과 일치하는 태그를 선택
      // [속성 != 값] : 속성의 값이 지정된 값과 일치하지 않는 태그를 선택
      // [속성 $= 값] : 속성의 값이 지정된 값으로 끝나는 태그를 선택
      // [속성 ^= 값] : 속성의 값이 지정된 값으로 시작하는 태그를 선택
      // [속성 |= 값] : 속성의 값이 지정된 값과 일치하거나 지정된 속성으로
      //                시작하고 하이픈(-)으로 연결된 태그를 선택 
      // [속성 ~= 값] : 속성의 값이 지정된 단어를 가지고 있는 태그를 선택
      // [속성 *= 값] : 속성의 값이 지정된 값을 포함하는 태그를 선택
      $(function(){
        // $("p[title]").css("background-color", "yellow");
        // $("p[title = 'aaa1']").css("color", "blue");
        // $("p[title != 'aaa1']").css("color", "green");
        // $("p[title $= 'a3']").css("background-color", "yellow");
        // $("p[title ^= 'aaa3']").css("color", "red");
        // $("p[title |= 'aaa3']").css("font-size", "30px");
        $("p[title ~= 'aa']").css("background-color", "yellow");
        $("p[title *= 'aa']").css("color", "red");
      })
    </script>
</head>
<body>
    <!-- <p>속성이 없는 p태그</p>
    <p title="aaa1">title이 aaa1인 p태그</p>
    <p title="aaa2">title이 aaa2인 p태그</p>
    <p title="aaa3">title이 aaa3인 p태그</p>
    <p title="aaa3-java">title이 aaa3-java인 p태그</p>
    <p title="aaa3java">title이 aaa3java인 p태그</p> -->
    <p title="aaa4">title이 aaa4인 p태그</p>
    <p title="aaa5">title이 aaa5인 p태그</p>
    <p title="aa a6">title이 aa a6인 p태그</p>
    <p title="aa">title이 aa인 p태그</p>
</body>
</html>
