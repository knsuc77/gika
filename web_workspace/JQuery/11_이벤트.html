<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>이벤트</title>
    <script>
      $(function(){
        $("#a1").click(function(){
          $("#a1").css("background-color", "black");
          $("#a1").css("color", "white");
        });

        $("#a2").dblclick(function(){
          $("#a2").css("background-color", "black");
          $("#a2").css("color", "white");
        });

        $("#a3").mouseenter(function(){
          $("#a3").css("background-color", "black");
          $("#a3").css("color", "white");
        });

        $("#a3").mouseleave(function(){
          $("#a3").css("background-color", "white");
          $("#a3").css("color", "black");
        });

        $("#a4").hover(function(){
          $("#a4").css("background-color", "black");
          $("#a4").css("color", "white");
        },function(){
          $("#a4").css("background-color", "white");
          $("#a4").css("color", "black");
        });

        $("#a5").mousedown(function(){
          $("#a5").css("background-color", "black");
          $("#a5").css("color", "white");
        });

        $("#a5").mouseup(function(){
          $("#a5").css("background-color", "white");
          $("#a5").css("color", "black");
        });

        $("#a6").focus(function(){
          $("#a6").css("background-color", "blue");
        });
        //포커스를 잃었을때
        $("#a6").blur(function(){
          $("#a6").css("background-color", "red");
        });

        // on : 이벤트를 설정하는 함수
        // off : 설정된 이벤트를 제거하는 함수
        // one : 이벤트를 설정하고 이벤트가 발생했을때 자동으로 제거
        $("#a7").on("click",function(){
          alert("a7");
        });

        $("#a8").one("click",function(){
          alert("a8");
        });

        $("#a9").on({
          click:function(){
            alert("a9");
          }, mouseenter:function(){
            $("#a9").css("background-color", "black");
            $("#a9").css("color", "white");
          }, mouseleave:function(){
            $("#a9").css("background-color", "white");
            $("#a9").css("color", "black");
          }
        });
      })

      function off_event(){
        $("#a7").off("click");
      }

    </script>
</head>
<body>
    <h3 id="a1">click</h3>
    <h3 id="a2">double click</h3>
    <h3 id="a3">mouse enter/leave</h3>
    <h3 id="a4">mouse hover</h3>
    <h3 id="a5">mouse down/up</h3>
    <input id="a6" type="text">
<hr>
    <h3 id="a7">on</h3>
    <button onclick="off_event()">이벤트 제거</button><br>
    <h3 id="a8">one</h3>
    <h3 id="a9">on 여러개 등록</h3>
</body>
</html>
