<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>문자열꾸미기</title>
</head>
<body>
<!-- 웹페이지의 표시되는 문자열에 대해 꾸밀수 있는 태그들을 제공 -->
<!-- CSS로도 처리할 수 있다 -->
    <p>기본 문자열</p>
    <p><b>굵은 문자열</b></p>
    <p><i>이탤릭 문자열</i></p>
    <p><u>밑줄 문자열</u></p>
    <p><ins>밑줄 문자열 ins</ins></p>
    <p><strike>취소 문자열</strike></p>
    <p><del>취소 문자열</del></p>
    <p><tt>모노스페이스 폰트</tt></p>
    <p>문자열<sup>윗첨자</sup></p>
    <p>문자열<sub>아래첨자</sub></p>
    <p><big>브라우저가 정한 적당히 큰 문자열</big></p>
    <p><small>브라우저가 정한 적당히 작은 문자열</small></p>
    <p><em>문자열 강조</em></p>
    <p><mark>형광펜</mark></p>
    <p><strong>강하게표시하기</strong></p>
    <p>HTML</p>
    <p><abbr title="Hyper Text Markup Language">HTML</abbr></p><!--약어-->
    <p><bdo dir="rtl">문자열 방향 변경 right to left</bdo></p>
    <p><bdo dir="ltr">문자열 방향 변경 left to right</bdo></p>

    <hr/>
    <p><dfn>특별한 문장</dfn></p>
    <p><q>인용구</q></p>
    <blockquote>인용구</blockquote>
    <p><cite>텍스트 인용문</cite></p>
    <p><code>프로그램코드</code></p>
    <p><kbd>Ctrl</kbd><kbd>+</kbd><kbd>C</kbd></p>
    <p><code><var>변수작성할때 사용</var></code></p>
    <p><address>주소</address></p>
  </body>
</html>
