<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <title>프레임 메인</title>
</head>
<body>
    <!-- 프레임 -->
    <!-- 문서작성시 문서안에 다른문서를 포함하고 싶을때 -->
    <!-- frame과 iframe이 있으며 iframe 이 좀더 자유롭게 화면을 구성할수있다 -->
    <!-- 프레임을 활용하면 화면전체가 아닌 일부분만 다른걸로 교체할수 있다 -->

    <!-- <h1>프레임 메인</h1>
    <hr/>
    <iframe src="frame1.html" style="width:100%; border:0px"></iframe>
    <hr/>
    <h1>프레임 메인</h1> -->

    <!-- name : 이름을 설정하는 속성 -->
    <a href="frame3.html" target="n1">프레임3-n1</a>
    <a href="frame3.html" target="n2">프레임3-n2</a>

    <hr/>
    <iframe name="n1" src="frame1.html" style="width:100%; border:0px"></iframe>
    <hr/>
    <iframe name="n2" src="frame2.html" style="width:100%; border:0px"></iframe>
</body>
</html>
