<!DOCTYPE html>
<html lang="en">
<head>
  <!-- charset : 문자열 처리 방식. utf-8 -->
  <meta charset="UTF-8" />
  <!-- html5이후로 사용. IE에서 화면이 깨지는걸 방지하기 위해 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- 눈에 보이는 영역의 크기를 설정 -->
  <!-- width=device-width : 디바이스 가로길이에 최적화 -->
  <!-- initial-scale=1.0 : 최초확대비율. 1.0이면 원본크기 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 " />
  <title>메타태그</title>
</head>
<body>
    <!-- 메타 태그 -->
    <!-- 메타태그는 웹문서의 정보를 설정하는 태그 -->

    <p>hello world</p>
    <p>안녕하세요</p>
</body>
</html>
