<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>svg</title>
</head>
<body>
    <!-- SVG : Scaleable Vector Graphics -->
    <img src="Icon/png/alarm.png" width="200px"/>
    <img src="Icon/svg/alarm.svg" width="200px"/>

    <!-- circle 태그 
    cx 중심점 x좌표, cy 중심점 y좌표 fill 색상-->
    <svg>
      <circle cx="50" cy="50" r="50" fill="red"/>
    </svg>

    <!-- rect 태그 
    width 가로 height 세로 fill 색상-->
    <svg>
      <rect width="300" height="100" fill="yellow"/>
    </svg>

    <!-- line 선그리기 -->
    <svg>
      <line x1="0" y1="0" x2="200" y2="200" 
      style="stroke:black; stroke-width: 2;"/>
    </svg>

    <!-- ellipse 타원 
    cx, cy 중심점 좌표
    rx, ry 가로세로 반지름
    fill 색상-->

    <!-- polygon 다각형 
    points 각점의 좌표(p1 x, p1 y, p2 x, p2 y, p3 x, p3 y, ...)
    fill 색상-->
    <svg>
      <polygon points="20, 10, 300, 20, 170, 50, 50, 100" fill="green"/>
    </svg>

</body>
</html>
