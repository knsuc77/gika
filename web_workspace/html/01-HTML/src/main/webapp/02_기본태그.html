<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>기본태그</title>
  <script>
    alert("알림")
  </script>
  <style>
    .c1{
      color: yellow;
    }
  </style>
</head>
<body>
    <!-- 가로선 -->
    <hr/> 
    <hr/>
    <hr/>
    <!-- 제목 태그 -->
    <h1>h1 태그</h1>
    <h2>h2 태그</h2>
    <h3>h3 태그</h3>
    <h4>h4 태그</h4>
    <h5>h5 태그</h5>
    <h6>h6 태그</h6>
    <hr/>

    <!-- 문단 태그 -->
    <p>p 태그</p>
    <p>p 태그</p>
    <p>p 태그</p>

    <!-- 줄바꿈 -->
    동해물과 백두산이<br/>
    마르고 닳도록<br/>
    하느님이 보우하사<br/>
    우리나라만세<br/>

    <hr/>

    <!-- 중앙에 배치 -->

    <p>문자열1</p>
    <center>문자열2</center>

    <hr/>

    <!-- 작성한 문자열 그대로 표시 -->

    <!-- &nbsp; 공백문자열(이스케이프문자) -->
    동해물과 백두산이<br/>
    마르고 닳도록<br/>
    하느님이 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;보우하사<br/>
    우리나라만세<br/>

    <pre>
    동해물과 백두산이
    마르고 닳도록
    하느님이                               보우하사
    우리나라만세
    </pre>

    <hr/>

    <!-- 영역 -->
    <!-- div : html 문서내에 영역을 만들어줄때 사용한다. 다음 태그는 줄바꿈 -->
    동해물과 백두산이 <div class = "c1">마르고 닳도록</div> 하느님이 보우하사 우리나라만세
    <hr/>
    <!-- span : 문자열 내부의 영역을 만들어줄때 사용한다. 줄바꿈 안됨 -->
    동해물과 백두산이 <span class = "c1">마르고 닳도록</span> 하느님이 보우하사 우리나라만세

</body>
</html>
