<!-- 태그 : HTML문서는 HTML 태그로 구성되어 있다 -->
<!-- <태그명> : 웹브라우저는 태그명을 통해 처리해야할 작업을 결정 -->
<!-- <태그명 속성="값" 속성="값"> : 태그에는 속성이 존재할수 있다 -->
<!-- <태그명></태그명> : 태그는 시작태그와 종료태그로 구성 -->
<!-- <태그명/> : 시작태그와 종료태그가 합쳐진 단일 태그도 존재 -->
<!DOCTYPE html><!-- HTML5를 적용한 문서는 이 태그로 시작해야 한다 -->
<html><!-- HTML문서는 HTML태그 사이에 작성 -->
<head><!-- 문서의 정보를 작성하는 부분 -->
<meta charset="UTF-8"/><!-- 문자열 처리 방식 -->
<title>Html Basic</title><!-- 문서의 제목 -->
</head>
<body><!-- 이곳에 작성된 html태그는 화면을 통해 보여진다 -->
   Hello World
</body>
</html>
