<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>테이블</title>
    <style>
      table, td {
        border: solid black;
      }
      .c1{
        border-collapse: separate;/*기본*/
        /* border-collapse: collapse;외곽선을 붙인다 */

        border-spacing: 10px;/*각칸의 여백설정*/

        caption-side: top;
        caption-side: bottom;
      }
    </style>
</head>
<body>
    <table class="c1">
      <caption>테이블 제목</caption>
      <tr>
        <td>1-1</td>
        <td>1-2</td>
        <td>1-3</td>
      </tr>
      <tr>
        <td>2-1</td>
        <td>2-2</td>
        <td>2-3</td>
      </tr>
    </table>
</body>
</html>
