<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>링크</title>
    <style>
      /* 가상클래스 : 태그의 상태에 따라 태그를 선택할수 있도록 하는 개념*/
      /* 선택자:상태 */

      /* 한번도 방문 안했을때 */
      a:link {
        color: red;
      }
      /* 전에 방문했을때 */
      a:visited {
        color: darkorange;
      }
      /* 마우스를 올렸을때 */
      a:hover {
        color: green;
      }
      /* 클릭 했을때 */
      a:active {
        color: yellow;
      }

    </style>
</head>
<body>
    <a href="second.html">Second</a>
</body>
</html>
